<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task list</title>

<!-- Vue 3 library with this script element -->
    <script src="https://unpkg.com/vue@next"></script>


</head>
<body>
    <div id="app">
        <h1>Task List</h1>
        <ul>
            <!-- This v-for will be duplicated, once for each task in the taskList array -->
            <li v-for="task in taskList">{{ task }}</li>
        </ul>
    </div>

    <script>

        let app = Vue.createApp({
            data() {
                return {
                    taskList: ['Water plants','Feed cat','Do taxes']
                }
            }
        })

        app.mount('#app')
    </script>
    
</body>
</html>
